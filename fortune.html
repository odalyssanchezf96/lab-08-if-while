<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var number = parseInt(prompt('Give me a number between 1 and 3, and I\'ll predict your future... '));

      if (number === 1){
        console.log('You will type in the word "git" many times');
      } else if (number === 2){
        console.log('You will be hungry by the end of class');
      } else if (number === 3){
        console.log('You\'re going to pass all your classes');
      } else {
        console.log('You don\'t follow directions very well');
      }
    </script>
  </body>
</html>
